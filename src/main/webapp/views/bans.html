<div>

    <h2>Bans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBanModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Ban
    </button>
    <div class="modal fade" id="saveBanModal" tabindex="-1" role="dialog" aria-labelledby="myBanLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBanLabel">Create or edit a Ban</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="ban.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" class="form-control" name="reason"
                                   ng-model="ban.reason" ng-minlength=1 ng-maxlength=250 required>
                        </div>

                        <div class="form-group">
                            <label>Type</label>

                            <div class="input-group">
                                <label>
                                    <input type="radio" name="type"
                                           value="USER_ID" ng-model="ban.type"/>
                                    User Id
                                </label>
                                <label>
                                    <input type="radio" name="type"
                                           value="BROWSER_ID" ng-model="ban.type"/>
                                    Browser Fingerprint
                                </label>
                                <label>
                                    <input type="radio" name="type"
                                           value="IP" ng-model="ban.type"/>
                                    IP
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Expression</label>
                            <input type="text" class="form-control" name="expression"
                                   ng-model="ban.expression" ng-minlength=1 ng-maxlength=250 required>
                        </div>

                        <div class="form-group">
                            <label>Expiration</label>
                            <input type="text" class="form-control" name="expiration"
                                   ng-model="ban.expiration" ng-minlength=1 required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Expression</th>
                <th>Expiration</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ban in bans">
                <td>{{ban.id}}</td>
                <td>{{ban.type}}</td>
                <td>{{ban.reason}}</td>
                <td>{{ban.expression}}</td>
                <td>{{ban.expiration}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(ban.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(ban.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
