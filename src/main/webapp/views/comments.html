    <div class="row">
        <form name="form" role="form" novalidate ng-submit="create()">
            <div><input class="form-control" ng-model="comment.subject" ng-minlength=1 ng-maxlength=148 required/></div>
            <div>{{comment.parentId}}</div>
            <div><textarea class="form-control" placeholder="Type your comment here..." ng-model="comment.text"
                           ng-minlength=1 ng-maxlength=2048 required></textarea></div>

            <div>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary pull-right">
                    Post as Anonymous
                </button>
            </div>

        </form>

    </div>
    <div class="row">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#">Discussion</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">My</a></li>
            <li><a href="#">Pending <span class="badge">42</span></a></li>
            <li><a href="#">Rejected</a></li>
        </ul>

        <script type="text/ng-template" id="comment_renderer.html">
            <a name="comment-{{comment.id}}"></a>
            <div>
                <a href="#/user/{{comment.authorId}}">{{comment.authorId}}</a>
                <span>{{comment.created}}</span>
            </div>
            <div>
                {{comment.text}}
            </div>
            <div>
                <button type="button" class="btn btn-sm" ng-click="reply(comment)">
                <span class="glyphicon glyphicon-share-alt"></span>
                    Reply
                </button>
                <button type="button" class="btn btn-sm" ng-click="voteUp(comment)">
                <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <button type="button" class="btn btn-sm" ng-click="voteDown(comment)">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
                <a class="btn btn-sm" href="#comment-{{comment.id}}">
                    Parent
                </a>
                <button type="button" class="btn btn-sm" ng-click="flag(comment)">
                <span class="glyphicon glyphicon-flag"></span>
                </button>
            </div>

            <ul class="list-group" ng-hide="comment.subcomments.length == 0">
            <li class="list-group-item" ng-repeat="comment in comment.subcomments"
                    ng-include="'comment_renderer.html'"></li>
            </ul>

        </script>

        <div>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="comment in approved" ng-include="'comment_renderer.html'"></li>
            </ul>

        </div>
    </div>
