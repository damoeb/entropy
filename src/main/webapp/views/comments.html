<div>

    <h2>{{thread.title}}</h2>

    <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#saveCommentModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Comment
    </button>
    <div class="modal fade" id="saveCommentModal" tabindex="-1" role="dialog" aria-labelledby="myCommentLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCommentLabel">Create or edit a Comment</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="comment.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Text</label>
                            <textarea class="form-control" name="test"
                                      ng-model="comment.text" ng-minlength=1 ng-maxlength=2048 required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div ng-repeat="comment in comments">

        <div class="entry">
            <div class="row">
                <a href="#/user/{{comment.authorId}}">{{comment.authorId}}</a>
                <span>{{comment.created}}</span>
            </div>
            <div class="row">
                {{comment.text}}
            </div>
        </div>

    </div>
</div>
