<div>

    <div>
        <div ng-repeat="thread in threads">
            <div class="row"
                 style="border-bottom: 1px solid #cccccc; padding: 10px; margin-bottom: 10px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">

                <div class="col-lg-1 text-center" style="font-weight: bold; padding: 15px">
                    <a class="voteUp" href="javascript:void(0)" ng-click="like(comment)">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </a>
                    <h4 style="display: inline; margin: 5px">{{thread.likes - thread.dislikes}}</h4>
                    <a class="voteDown" href="javascript:void(0)" ng-click="dislike(comment)">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </a>
                </div>
                <div class="col-lg-11">
                    <div><h4 style="display: inline"><a href="#/thread/{{thread.id}}">{{thread.title}}</a></h4> in
                        politics
                    </div>
                    <div style="color: #666666">submitted {{thread.created | fromNow}} by {{thread.authorId}}</div>
                    <div><a href="#/thread/{{thread.id}}">{{thread.commentCount}} comments</a></div>
                </div>
            </div>
            <!---->
        </div>
    </div>
</div>
